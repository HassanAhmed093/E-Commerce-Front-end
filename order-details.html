<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="./Assets/CSS/order-details.css">
</head>
<body>
    <div class="order-details">
        <h2>Order Confirmation</h2>
        <p><strong>Order ID:</strong> <span id="order-id"></span></p>
        <h3>Order Items</h3>
        <div id="order-items"></div>
        <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
        <p><strong>Discount (10%):</strong> <span id="discount"></span></p>
        <p><strong>Delivery Fee:</strong> <span id="delivery-fee">$15.00</span></p>
        <p><strong>Total:</strong> <span id="order-total"></span></p>
        <p>Thank you for your order!</p>
        <button class="close-btn" onclick="window.close()">Close</button>
    </div>
    <script src="./Assets/JS/order-details.js"></script>
</body>
</html>
