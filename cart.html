<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopCo - Cart</title>
  <link rel="stylesheet" href="./Assets/CSS/Cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

  <header>
    <div class="sign-up">
      <span id="signup-message">
        Sign up and get 20% off your first order. <a href="../LoginandRegister.html?form=register">Sign Up Now</a>
      </span>
      <span><i class="fa-solid fa-xmark" id="xmark"></i></span>
    </div>
    <div class="main-nav">
      <div class="logo">SHOP.CO</div>
      <div class="nav-links">
        <a href="../Home.html">Home</a>
        <a href="../Shop.html">Shop</a>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for products...">
      </div>
      <div class="user-actions">
    <a href="./cart.html"><i class="fas fa-shopping-cart"></i><span id="cart-count">0</span></a>
     <a href="LoginandRegister.html" id="user-icon">
          <i class="fa-regular fa-circle-user"></i>
        </a>
</div>
    </div>
  </header>

  <section class="cart-section">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cartItems">
    </div>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>Subtotal</span>
        <span id="subtotal">$0.00</span>
      </div>
      <div class="summary-item">
        <span>Discount (10%)</span>
        <span class="discount" id="discount">$0.00</span>
      </div>
      <div class="summary-item">
        <span>Delivery Fee</span>
        <span>$15</span>
      </div>
      <div class="summary-item total">
        <span>Total</span>
        <span id="total">$0.00</span>
      </div>
      <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
  </section>


<div id="order-panel" class="order-panel">
  <div class="order-details">
    <h2>Order Confirmation</h2>
    <p><strong>Order ID:</strong> <span id="order-id"></span></p>
    <div id="order-items"></div>
    <div id="summary">
      <div class="summary-item">
        <span>Subtotal:</span>
        <span id="order-subtotal"></span>
      </div>
      <div class="summary-item discount">
        <span>Discount (10%):</span>
        <span id="order-discount"></span>
      </div>
      <div class="summary-item">
        <span>Delivery Fee:</span>
        <span>$15.00</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span id="order-total"></span>
      </div>
    </div>
    <p>Thank you for your order!</p>
    <button class="close-btn">Close</button>
  </div>
</div>
  <script src="./Assets/JS/Cart.js"></script>
</body>

</html>
